<ion-header>
  <ion-toolbar>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    @for (item of items; track item.id) {
      <ion-card color="tertiary" >
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
          
        </ion-card-header>
        <ion-card-content> {{ item.overview}} </ion-card-content>
        <ion-card-subtitle>Precio :${{ item.price}} / Duracion : {{ item.duration}}</ion-card-subtitle>
         
      </ion-card>

    }
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer </ion-title>
  </ion-toolbar>
</ion-footer>
